<strong>Please fill in the details for the invoice you received</strong>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Creditor</label>
    <div class="controls">
      <input form-field type="string" name="creditor" />
      (i.e. &quot;Great Pizza for Everyone Inc.&quot;)
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Amount</label>
    <div class="controls">
      <input form-field type="string" name="amount" />
      (i.e. &quot;30$&quot;)
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Invoice Number</label>
    <div class="controls">
      <input form-field type="string" name="invoiceNumber" />
      (i.e. &quot;I-12345&quot;)
    </div>
  </div>
</form>
